services:
  - type: web
    name: uchicago-research-board
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        sync: false  # Set this in Render dashboard after deployment
    healthCheckPath: /health

